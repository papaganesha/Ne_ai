<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ne-AI V1 Interface</title>
</head>
<body>
    <h1>Ne-AI V1 — Interface Web</h1>

    <h2>Upload de arquivos</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <select name="type">
            <option value="text">Texto</option>
            <option value="image">Imagem</option>
            <option value="video">Vídeo</option>
        </select>
        <button type="submit">Enviar</button>
    </form>

    <h2>Controle de Streaming</h2>
    <a href="/stream/start">Iniciar Stream</a> | <a href="/stream/stop">Parar Stream</a>

    <h2>Conhecimento Aprendido</h2>
    <ul>
        {% for item in memory %}
            <li>{{ item.id }} - {{ item.type }} - Confiança: {{ item.confidence }}</li>
        {% endfor %}
    </ul>
</body>
</html>
